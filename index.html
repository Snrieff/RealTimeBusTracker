<html>
	<!-- add your Google Maps API to line 4 after the =  -->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyDkgesVm5JDH28VqV48qBXJOK8e-Y-oq8Q"></script>
<div id="map" style="width:1024px; height:768px"></div>
<script>

var map;
var markers = [];

function init() {
	var myOptions = {
		center    : { lat:42.353350,lng:-71.091525},
		zoom      : 14,
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};
	var element = document.getElementById('map');
	map = new google.maps.Map(element, myOptions);
	addMarkers();
}

window.onload = init()

async function addMarkers(){
	var locations = await getBusLocations();
	locations.forEach(function(bus){
		var marker = getMarker(bus.id);
		if (marker){moveMarker (marker, bus);}
		else {addMarker (bus);}
	});
    console.log(new Date());
	setTimeout(addMarkers,15000);
}

function getIcon(bus){
	if (bus.attributes.direction_id === 0) {return 'red.png';}
	return 'blue.png';	
}


async function run(){
    // get bus data    
	const locations = await getBusLocations();
	console.log(new Date());
	console.log(locations);

	// timer
	setTimeout(run, 15000);
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?api_key=ca34f7b7ac8a445287cab52fb451030a&filter[route]=1&include=trip';
	const response = await fetch(url);
	const json     = await response.json();
	return json.data;
}

function addMarker(bus){
	var icon = getIcon(bus);
	var marker = new google.maps.Marker({
	    position: {
	    	lat: bus.attributes.latitude, 
	    	lng: bus.attributes.longitude
	    },
	    map: map,
	    icon: icon,
	    id: bus.id
	});
	markers.push(marker);
}

run();

</script>
</html>
